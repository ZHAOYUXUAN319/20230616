<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/head :: head_fragment(title = 'ユーザー情報一覧', scripts = ~{::script}, links = ~{::link})"></head>
<body>
	<div class="container">
		<h1>ユーザー情報一覧</h1>
		<div class="float-end">
			<a th:href="@{/user/add}" class="btn btn-primary">新規登録はこちら</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th>住所</th>
					<th>電話番号</th>
					<th>更新日時</th>
					<th>登録日時</th>
					<th>削除日時</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${userlist}" class="align-middle">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.address}"></td>
					<td th:text="${user.phone}"></td>
					<td th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></td>
					<td th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>
					<td th:text="${#dates.format(user.deleteDate, 'yyyy/MM/dd')}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>名前</th>
				<th>住所</th>
				<th>物件タイプ</th>
				<th>物件エリア</th>
				<th>価格</th>
				<th>所属会社ID</th>
				<th>ステータス</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="buken : ${bukenList}" class="align-middle">
				<td th:text="${buken.id}"></td>
				<td th:text="${buken.name}"></td>
				<td th:text="${buken.address}"></td>
				<td th:text="${buken.propertyType}"></td>
				<td th:text="${buken.propertyArea}"></td>
				<td th:text="${buken.price}"></td>
				<td th:text="${buken.syozokuCompanyId}"></td>
				<td th:text="${buken.status}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
